<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
        }
        .error-container {
            border: 1px solid #f5c6cb;
            background-color: #f8d7da;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <p>An error occurred while generating the graph:</p>
        <pre>{{ error_message }}</pre>
        <p>Please ensure that the Cribl API is accessible and that the following environment variables are set correctly:</p>
        <ul>
            <li><code>CRIBL_BASE_URL</code> (defaults to http://localhost:9000)</li>
            <li><code>CRIBL_AUTH_TOKEN</code> or <code>CRIBL_USERNAME</code> and <code>CRIBL_PASSWORD</code></li>
        </ul>
    </div>
</body>
</html>
