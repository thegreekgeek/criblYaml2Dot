              type: string
              title: Cron schedule
              description: A cron schedule on which to run this job
              default: "*/5 * * * *"
            maxConcurrentRuns:
              type: number
              title: Concurrent run limit
              description: The maximum number of instances of this scheduled job that may be
                running at any time
              default: 1
              minimum: 1
