          type: object
          title: Schedule
          description: Configuration for a scheduled job
          properties:
            enabled:
              type: boolean
              title: Enabled
              description: Enable to configure scheduling for this Collector
            skippable:
              type: boolean
              title: Skippable
              description: Skippable jobs can be delayed, up to their next run time, if the
