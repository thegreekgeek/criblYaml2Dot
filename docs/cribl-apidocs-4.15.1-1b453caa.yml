openapi: 3.0.2
servers:
  - url: /
info:
  title: Cribl API Reference
  description: This API Reference lists available REST endpoints, along with their
    supported operations for accessing, creating, updating, or deleting
    resources. See our complementary product documentation at
    [docs.cribl.io](http://docs.cribl.io).
  version: 4.15.1-1b453caa
  contact:
    name: Support
    url: https://portal.support.cribl.io
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          description: Error message
    BannerMessage:
      type: object
      additionalProperties: false
      required:
        - type
        - message
        - theme
        - enabled
      properties:
        id:
          type: string
          title: Banner ID
        enabled:
          type: boolean
          title: Enable banner
          description: Show a banner on top of all pages
        type:
          enum:
            - custom
            - system
          type: string
          title: Banner type
          x-speakeasy-unknown-values: allow
        created:
          type: number
          title: Time
          description: Time created
        theme:
          type: string
          title: Background color
          pattern: ^((#?[0-9a-fA-F]{6})|(orange)|(yellow)|(green)|(blue)|(purple)|(magenta)|(red)){1}$
        invertFontColor:
          type: boolean
          title: Invert font color
        message:
          type: string
          title: Banner message
          maxLength: 100
          description: Enter a message to display to all your Organization's users, across
            all Cribl products. Limited to one line and 100 characters; will be
            truncated as needed.
        link:
          type: string
          title: Link URL
          description: Optionally, provide a URL to append to the message
          pattern: ^https?://
        linkDisplay:
          type: string
          title: Link display
          maxLength: 100
          description: Optionally, display your link with a short text label instead of
            the raw URL (100-character limit)
        customThemes:
          type: array
          items:
            type: string
    Certificate:
      type: object
      required:
        - id
        - cert
        - privKey
      properties:
        id:
          type: string
          title: Name
          pattern: ^[a-zA-Z0-9_-]+$
        description:
          type: string
          title: Description
        cert:
          type: string
          title: Certificate
          description: Drag/drop or upload host certificate in PEM/Base64 format, or paste
            its contents here
        privKey:
          type: string
          title: Private key
        passphrase:
          type: string
          title: Passphrase
        ca:
          type: string
          title: CA certificate
          description: Optionally, drag/drop or upload all CA certificates in PEM/Base64
            format. Or, paste certificate contents here. Certificates can be
            used for client and/or server authentication.
        inUse:
          type: array
          title: Referenced
          description: List of configurations that reference this certificate
          items:
            type: string
    FeaturesEntry:
      type: object
      properties:
        disabled:
          type: boolean
        id:
          type: string
      required:
        - disabled
        - id
    CloudProvider:
      type: string
      nullable: true
      enum:
        - aws
        - azure
      x-speakeasy-unknown-values: allow
    ConfigGroupCloud:
      type: object
      properties:
        provider:
          $ref: "#/components/schemas/CloudProvider"
        region:
          type: string
      required:
        - provider
        - region
    Commit:
      type: object
      properties:
        author_email:
          type: string
        author_name:
          type: string
        date:
          type: string
        hash:
          type: string
        message:
          type: string
        short:
          type: string
      required:
        - date
        - hash
        - message
        - short
    ConfigGroupLookups:
      type: object
      properties:
        context:
          type: string
        lookups:
          type: array
          items:
            type: object
            properties:
              deployedVersion:
                type: string
              file:
                type: string
              version:
                type: string
            required:
              - file
      required:
        - context
        - lookups
    ConfigGroup:
      type: object
      properties:
        cloud:
          $ref: "#/components/schemas/ConfigGroupCloud"
        configVersion:
          type: string
        deployingWorkerCount:
          type: number
        description:
          type: string
        estimatedIngestRate:
          type: integer
          description: Maximum expected volume of data ingested by the @{group}. (This
            setting is available only on @{group}s consisting of Cribl-managed
            Cribl.Cloud @{node}s.)
          enum:
            - 1024
            - 2048
            - 3072
            - 4096
            - 5120
            - 7168
            - 10240
            - 13312
            - 15360
          x-speakeasy-enum-descriptions:
            - 12 MB/sec
            - 24 MB/sec
            - 36 MB/sec
            - 48 MB/sec
            - 60 MB/sec
            - 84 MB/sec
            - 120 MB/sec
            - 156 MB/sec
            - 180 MB/sec
          x-speakeasy-enums:
            - Rate12MBPerSec
            - Rate24MBPerSec
            - Rate36MBPerSec
            - Rate48MBPerSec
            - Rate60MBPerSec
            - Rate84MBPerSec
            - Rate120MBPerSec
            - Rate156MBPerSec
            - Rate180MBPerSec
          x-speakeasy-unknown-values: allow
        git:
          type: object
          properties:
            commit:
              type: string
            localChanges:
              type: number
            log:
              type: array
              items:
                $ref: "#/components/schemas/Commit"
        id:
          type: string
        incompatibleWorkerCount:
          type: number
        inherits:
          type: string
        isFleet:
          type: boolean
        isSearch:
          type: boolean
        lookupDeployments:
          type: array
          items:
            $ref: "#/components/schemas/ConfigGroupLookups"
        maxWorkerAge:
          type: string
        name:
          type: string
        onPrem:
          type: boolean
        provisioned:
          type: boolean
        streamtags:
          type: array
          items:
            type: string
        tags:
          type: string
        type:
          type: string
          enum:
            - lake_access
          x-speakeasy-unknown-values: allow
        upgradeVersion:
          type: string
        workerCount:
          type: number
        workerRemoteAccess:
          type: boolean
      required:
        - id
    RbacResource:
      type: string
      enum:
        - groups
        - datasets
        - dataset-providers
        - projects
        - dashboards
        - macros
        - notebooks
      x-speakeasy-unknown-values: allow
    ResourcePolicy:
      type: object
      properties:
        gid:
          type: string
        id:
          type: string
        policy:
          type: string
        type:
          $ref: "#/components/schemas/RbacResource"
      required:
        - gid
        - policy
        - type
    UserAccessControlList:
      type: object
      properties:
        perms:
          type: array
          items:
            $ref: "#/components/schemas/ResourcePolicy"
        user:
          type: string
      required:
        - perms
        - user
    AccessControl:
      type: object
    AccessControlSchema:
      type: object
      properties:
        add:
          $ref: "#/components/schemas/AccessControl"
        rm:
          $ref: "#/components/schemas/AccessControl"
    GroupCreateRequest:
      type: object
      properties:
        cloud:
          $ref: "#/components/schemas/ConfigGroupCloud"
        deployingWorkerCount:
          type: number
        description:
          type: string
        estimatedIngestRate:
          type: integer
          description: Maximum expected volume of data ingested by the @{group}. (This
            setting is available only on @{group}s consisting of Cribl-managed
            Cribl.Cloud @{node}s.)
          enum:
            - 1024
            - 2048
            - 3072
            - 4096
            - 5120
            - 7168
            - 10240
            - 13312
            - 15360
          x-speakeasy-enum-descriptions:
            - 12 MB/sec
            - 24 MB/sec
            - 36 MB/sec
            - 48 MB/sec
            - 60 MB/sec
            - 84 MB/sec
            - 120 MB/sec
            - 156 MB/sec
            - 180 MB/sec
          x-speakeasy-enums:
            - Rate12MBPerSec
            - Rate24MBPerSec
            - Rate36MBPerSec
            - Rate48MBPerSec
            - Rate60MBPerSec
            - Rate84MBPerSec
            - Rate120MBPerSec
            - Rate156MBPerSec
            - Rate180MBPerSec
          x-speakeasy-unknown-values: allow
        git:
          type: object
          properties:
            commit:
              type: string
            localChanges:
              type: number
            log:
              type: array
              items:
                $ref: "#/components/schemas/Commit"
        id:
          type: string
        incompatibleWorkerCount:
          type: number
        inherits:
          type: string
        isFleet:
          type: boolean
        isSearch:
          type: boolean
        lookupDeployments:
          type: array
          items:
            $ref: "#/components/schemas/ConfigGroupLookups"
        maxWorkerAge:
          type: string
        name:
          type: string
        onPrem:
          type: boolean
        provisioned:
          type: boolean
        sourceGroupId:
          type: string
        streamtags:
          type: array
          items:
            type: string
        tags:
          type: string
        type:
          type: string
          enum:
            - lake_access
          x-speakeasy-unknown-values: allow
        upgradeVersion:
          type: string
        workerCount:
          type: number
        workerRemoteAccess:
          type: boolean
      required:
        - id
    DeployRequestLookups:
      type: object
      properties:
        context:
          type: string
        lookups:
          type: array
          items:
            type: object
            properties:
              file:
                type: string
              version:
                type: string
            required:
              - file
              - version
      required:
        - context
        - lookups
    DeployRequest:
      type: object
      properties:
        lookups:
          type: array
          items:
            $ref: "#/components/schemas/DeployRequestLookups"
        version:
          type: string
      required:
        - version
    ProductsCore:
      type: string
      enum:
        - stream
        - edge
      x-speakeasy-unknown-values: allow
    KeyMetadataEntity:
      type: object
      required:
        - keyId
        - algorithm
        - kms
        - keyclass
      properties:
        keyId:
          type: string
          title: Key ID
        description:
          type: string
          title: Description
        algorithm:
          type: string
          title: Encryption algorithm
          default: aes-256-cbc
          enum:
            - aes-256-cbc
            - aes-256-gcm
          x-speakeasy-unknown-values: allow
        kms:
          type: string
          title: KMS for this key
          default: local
          enum:
            - local
          x-speakeasy-unknown-values: allow
        keyclass:
          type: number
          title: Key class
          default: 0
          minimum: 0
        created:
          type: number
          title: Creation time
        expires:
          type: number
          title: Expiration time
        plainKey:
          type: string
          title: Plain text key
        cipherKey:
          type: string
          title: Encrypted key
        useIV:
          type: boolean
          title: Use initialization vector
          description: Seed encryption with a
            [nonce](https://en.wikipedia.org/wiki/Cryptographic_nonce) to make
            the key more random and unique. Must be enabled with the aes-256-gcm
            algorithm.
          default: false
        ivSize:
          type: integer
          title: Initialization vector size
          enum:
            - 12
            - 13
            - 14
            - 15
            - 16
          default: 12
          description: Length of the initialization vector, in bytes
          x-speakeasy-unknown-values: allow
        group:
          type: string
          title: Group/Fleet
          description: Name of the Worker Group/Fleet that created this key
    BulletinMessage:
      type: object
      additionalProperties: false
      required:
        - id
        - text
      properties:
        id:
          type: string
          title: Message ID
        severity:
          type: string
          title: Severity
          enum:
            - info
            - warn
            - error
            - fatal
          x-speakeasy-unknown-values: allow
        title:
          type: string
          title: Title
        text:
          type: string
          title: Text
        time:
          type: number
          title: Occurrence Time
        group:
          type: string
          title: Group
        metadata:
          type: array
          items:
            type: object
    NotificationTarget:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
      required:
        - id
        - type
    Notification:
      type: object
      required:
        - id
        - condition
      properties:
        id:
          type: string
          title: ID
          pattern: ^[a-zA-Z0-9_-]+$
        disabled:
          type: boolean
          title: Disabled
          default: false
        condition:
          type: string
          title: Condition
        targets:
          type: array
          title: Notification targets
          description: Targets to send any Notifications to
          items:
            type: string
          default: []
        targetConfigs:
          type: array
          title: Target configuration
          items:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                title: Notification target ID
                pattern: ^[a-zA-Z0-9_-]+$
            anyOf:
              - properties:
                  conf:
                    type: object
                    title: Notification config for SMTP target
                    properties:
                      subject:
                        type: string
                        title: Subject
                        description: Email subject
                      body:
                        type: string
                        title: Message
                        description: Email body
                      emailRecipient:
                        type: object
                        required:
                          - to
                        properties:
                          to:
                            type: string
                            title: To
                            description: Recipients' email addresses
                          cc:
                            type: string
                            title: Cc
                            description: "Cc: Recipients' email addresses"
                          bcc:
                            type: string
                            title: Bcc
                            description: "Bcc: Recipients' email addresses"
        conf:
          type: object
          title: Condition-specific configs
          properties: {}
        metadata:
          type: array
          title: Fields
          description: Fields to add to events from this input
          items:
            type: object
            required:
              - name
              - value
            properties:
              name:
                type: string
                title: Field Name
              value:
                type: string
                title: Value
                description: JavaScript expression to compute field's value, enclosed in quotes
                  or backticks. (Can evaluate to a constant.)
    PolicyRule:
      type: object
      properties:
        args:
          type: array
          items:
            type: string
        description:
          type: string
        id:
          type: string
        template:
          type: array
          items:
            type: string
        title:
          type: string
      required:
        - id
        - template
    Role:
      type: object
      properties:
        description:
          type: string
        id:
          type: string
        policy:
          type: array
          items:
            type: string
        tags:
          type: array
          items:
            type: string
        title:
          type: string
      required:
        - id
        - policy
    ScriptLibEntry:
      type: object
      additionalProperties: true
      required:
        - id
        - command
      properties:
        id:
          type: string
          pattern: ^[^/]+$
          title: ID
        command:
          type: string
          title: Command
          description: Command to execute for this script
        description:
          type: string
          title: Description
        args:
          type: array
          items:
            type: string
          title: Arguments
          description: Arguments to pass when executing this script
        env:
          type: object
          title: Env variables
          properties: {}
          additionalProperties:
            type: string
          description: Extra environment variables to set when executing script
    TcpOutCompression:
      type: string
      nullable: true
      enum:
        - gzip
        - none
      x-speakeasy-unknown-values: allow
    ConfigBundles:
      type: object
      properties:
        remoteUrl:
          type: string
      required:
        - remoteUrl
    FailoverConfigs:
      type: object
      properties:
        missedHBLimit:
          type: number
        period:
          type: string
        volume:
          type: string
      required:
        - volume
    SocksProxyOpts:
      type: object
      properties:
        disabled:
          type: boolean
        host:
          type: string
        password:
          type: string
        port:
          type: number
        type:
          type: number
        userId:
          type: string
      required:
        - host
        - port
    ResiliencyType:
      type: string
      enum:
        - none
        - failover
      x-speakeasy-unknown-values: allow
    SecureVersion:
      type: string
      enum:
        - TLSv1.3
        - TLSv1.2
        - TLSv1.1
        - TLSv1
      x-speakeasy-unknown-values: allow
    CloudWorkspaceSchema:
      type: object
      properties:
        authToken:
          type: string
        compression:
          $ref: "#/components/schemas/TcpOutCompression"
        configBundles:
          $ref: "#/components/schemas/ConfigBundles"
        configHelperSocketDir:
          type: string
        connectionTimeout:
          type: number
        disableSNIRouting:
          type: boolean
        disabled:
          type: boolean
        failover:
          $ref: "#/components/schemas/FailoverConfigs"
        forwardToLeaderApi:
          type: boolean
        host:
          type: string
        ipWhitelistRegex:
          type: string
        maxActiveCxn:
          type: number
        maxBufferBytes:
          type: number
        port:
          type: number
        protocol:
          type: string
        proxy:
          $ref: "#/components/schemas/SocksProxyOpts"
        resiliency:
          $ref: "#/components/schemas/ResiliencyType"
        subscriptionAgreement:
          type: boolean
        tls:
          type: object
          properties:
            caPath:
              type: string
            certPath:
              type: string
            certificateName:
              type: string
            checkServerIdentity:
              type: object
            commonNameRegex:
              type: object
              additionalProperties: true
            disabled:
              type: boolean
            maxVersion:
              $ref: "#/components/schemas/SecureVersion"
            minVersion:
              $ref: "#/components/schemas/SecureVersion"
            passphrase:
              type: string
            privKeyPath:
              type: string
            rejectUnauthorized:
              type: boolean
            requestCert:
              type: boolean
            servername:
              type: string
          required:
            - disabled
        writeTimeout:
          type: number
      required:
        - disabled
        - host
        - port
        - subscriptionAgreement
    MasterSchema:
      type: object
      properties:
        authToken:
          type: string
        compression:
          $ref: "#/components/schemas/TcpOutCompression"
        configBundles:
          $ref: "#/components/schemas/ConfigBundles"
        configHelperSocketDir:
          type: string
        connectionTimeout:
          type: number
        disableSNIRouting:
          type: boolean
        failover:
          $ref: "#/components/schemas/FailoverConfigs"
        forwardToLeaderApi:
          type: boolean
        host:
          type: string
        ipWhitelistRegex:
          type: string
        maxActiveCxn:
          type: number
        maxBufferBytes:
          type: number
        port:
          type: number
        protocol:
          type: string
        proxy:
          $ref: "#/components/schemas/SocksProxyOpts"
        resiliency:
          $ref: "#/components/schemas/ResiliencyType"
        tls:
          type: object
          properties:
            caPath:
              type: string
            certPath:
              type: string
            certificateName:
              type: string
            checkServerIdentity:
              type: object
            commonNameRegex:
              type: object
              additionalProperties: true
            disabled:
              type: boolean
            maxVersion:
              $ref: "#/components/schemas/SecureVersion"
            minVersion:
              $ref: "#/components/schemas/SecureVersion"
            passphrase:
              type: string
            privKeyPath:
              type: string
            rejectUnauthorized:
              type: boolean
            requestCert:
              type: boolean
            servername:
              type: string
          required:
            - disabled
        writeTimeout:
          type: number
      required:
        - host
        - port
    InstanceSettingsSchema:
      oneOf:
        - type: object
          properties:
            cloudWorkspace:
              $ref: "#/components/schemas/CloudWorkspaceSchema"
            envRegex:
              type: string
            group:
              type: string
            id:
              type: string
            master:
              $ref: "#/components/schemas/MasterSchema"
            mode:
              type: string
              enum:
                - edge
                - worker
                - single
                - master
                - managed-edge
                - outpost
                - search-supervisor
              x-speakeasy-unknown-values: allow
            reportedDeploymentId:
              type: string
            tags:
              type: array
              items:
                type: string
          required:
            - id
            - mode
        - type: object
          properties:
            bootstrapHost:
              type: string
            id:
              type: string
    Team:
      type: object
      properties:
        description:
          type: string
        id:
          type: string
        name:
          type: string
        roles:
          type: array
          items:
            type: string
        ssoGroupIds:
          type: array
          items:
            type: string
      required:
        - description
        - id
        - name
        - roles
    ProductsExtended:
      type: string
      enum:
        - stream
        - edge
        - search
      x-speakeasy-unknown-values: allow
    MembershipSchema:
      type: object
      properties:
        add:
          type: array
          items:
            type: string
        rm:
          type: array
          items:
            type: string
    User:
      type: object
      properties:
        currentPassword:
          type: string
        disabled:
          type: boolean
        email:
          type: string
        first:
          type: string
        id:
          type: string
        last:
          type: string
        password:
          type: string
        roles:
          type: array
          items:
            type: string
        teams:
          type: array
          items:
            type: string
        username:
          type: string
      required:
        - disabled
        - email
        - first
        - id
        - last
        - username
    UserProfile:
      type: object
      properties:
        disabled:
          type: boolean
        email:
          type: string
        first:
          type: string
        id:
          type: string
        last:
          type: string
        password:
          type: string
        roles:
          type: array
          items:
            type: string
        username:
          type: string
      required:
        - disabled
        - email
        - first
        - id
        - last
        - username
    UserInfo:
      type: object
      properties:
        currentPassword:
          type: string
        disabled:
          type: boolean
        email:
          type: string
        first:
          type: string
        id:
          type: string
        last:
          type: string
        password:
          type: string
        roles:
          type: array
          items:
            type: string
        username:
          type: string
      required:
        - disabled
        - email
        - first
        - id
        - last
        - username
    CacheConnectionBackfillStatus:
      type: string
      enum:
        - scheduled
        - pending
        - started
        - finished
        - incomplete
      x-speakeasy-unknown-values: allow
    LakehouseConnectionType:
      type: string
      enum:
        - cache
        - zeroPoint
      x-speakeasy-unknown-values: allow
    CacheConnection:
      type: object
      properties:
        acceleratedFields:
          type: array
          items:
            type: string
        backfillStatus:
          $ref: "#/components/schemas/CacheConnectionBackfillStatus"
        cacheRef:
          type: string
        createdAt:
          type: number
        lakehouseConnectionType:
          $ref: "#/components/schemas/LakehouseConnectionType"
        migrationQueryId:
          type: string
        retentionInDays:
          type: number
      required:
        - cacheRef
        - createdAt
        - retentionInDays
    LakeDatasetMetrics:
      type: object
      properties:
        currentSizeBytes:
          type: number
        metricsDate:
          type: string
      required:
        - currentSizeBytes
        - metricsDate
    DatasetMetadataRunInfo:
      type: object
      properties:
        earliestScannedTime:
          type: number
        finishedAt:
          type: number
        latestScannedTime:
          type: number
        objectCount:
          type: number
    DatasetMetadata:
      type: object
      properties:
        earliest:
          type: string
        enableAcceleration:
          type: boolean
        fieldList:
          type: array
          items:
            type: string
        latestRunInfo:
          $ref: "#/components/schemas/DatasetMetadataRunInfo"
        scanMode:
          type: string
          enum:
            - detailed
            - quick
          x-speakeasy-unknown-values: allow
      required:
        - earliest
